<template name="listsShow">
    <div class="page lists-show">
        <nav class="js-title-nav">
            {{#if editing}}
            <form onsubmit="document.getElementsByClassName('change-list-name-button')[0].click()" class="js-edit-form list-edit-form">
                <input id="list-name-editor" type="text" name="name" value="{{name}}">
                <button class="change-list-name-button" style="display: none"></button>
                <div class="nav-group right">
                    <a href="#" class="js-cancel nav-item"><span class="icon-close js-cancel" title="Cancel"></span></a>
                </div>
            </form>
            {{else}}
            <div class="nav-group">
                <a href="#" class="js-menu nav-item"><span class="icon-list-unordered" title="Show menu"></span></a>
            </div>
            <h1 class="js-edit-list title-page"><span class="title-wrapper">{{name}}</span> <span class="count-list">{{incompleteCount}}</span></h1>
            <div class="nav-group right">
                <div class="nav-item options-mobile">
                    <select class="list-edit">
                        <option disabled selected>Select an action</option>
                        <option value="delete">Delete</option>
                    </select>
                    <span class="icon-cog"></span>
                </div>
                <div class="options-web">
                    <a class="js-delete-list nav-item">
                        <span class="icon-trash" title="Delete list"></span>
                    </a>
                </div>
            </div>
            {{/if}}
            <form autocomplete="off" onsubmit="document.getElementsByClassName('todo-new-button')[0].click(); return false;" class="js-todo-new todo-new input-symbol">
                <div class="div-border blurred"></div>
                <input class="false-input" type="search" name="false-text" placeholder="" />
                <input id="input-todo-new" type="text" placeholder="">
                <button class="todo-new-button" style="display: none"></button>
                <span class="icon-add js-todo-add"></span>
            </form>
        </nav>
        <div class="content-scrollable list-items">
            {{#if todosReady}} {{#with _id}} {{! Establish new data context with only the '_id' field. This way, when the 'incompleteCount' field changes, we don't re-render the list contents }} {{#each todos this}} {{> todosItem}} {{else}}
            <div class="wrapper-message">
                <div class="title-message">No tasks here</div>
                <div class="subtitle-message">Add new tasks using the field above</div>
            </div>
            {{/each}} {{/with}} {{else}}
            <div class="wrapper-message">
                <div class="title-message">Loading tasks...</div>
            </div>
            {{/if}}
        </div>
    </div>
</template>
